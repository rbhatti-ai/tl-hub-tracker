<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T&L Hub Portfolio Tracker</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f0f2f5; color: #333; padding: 20px; }
        .header { background: linear-gradient(135deg, #1a73e8, #0d47a1); color: white; padding: 24px; border-radius: 12px; margin-bottom: 24px; }
        .header h1 { font-size: 28px; margin-bottom: 8px; }
        .header p { opacity: 0.9; font-size: 14px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin-bottom: 24px; }
        .stat-card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .stat-card h3 { font-size: 32px; color: #1a73e8; }
        .stat-card p { color: #666; font-size: 14px; margin-top: 4px; }
        .table-container { background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); overflow: hidden; }
        .table-header { padding: 16px 20px; border-bottom: 1px solid #e0e0e0; display: flex; justify-content: space-between; align-items: center; }
        .table-header h2 { font-size: 18px; }
        .refresh-btn { background: #1a73e8; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 14px; }
        .refresh-btn:hover { background: #1557b0; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 16px; text-align: left; border-bottom: 1px solid #e0e0e0; }
        th { background: #f8f9fa; font-weight: 600; font-size: 12px; text-transform: uppercase; color: #666; }
        tr:hover { background: #f8f9fa; }
        .status-badge { padding: 4px 10px; border-radius: 12px; font-size: 12px; font-weight: 500; }
        .status-completed { background: #e6f4ea; color: #1e7e34; }
        .status-in-progress { background: #fff3e0; color: #e65100; }
        .status-not-started { background: #e3f2fd; color: #1565c0; }
        .status-at-risk { background: #ffebee; color: #c62828; }
        .progress-bar { width: 100px; height: 8px; background: #e0e0e0; border-radius: 4px; overflow: hidden; display: inline-block; vertical-align: middle; margin-right: 8px; }
        .progress-fill { height: 100%; background: #1a73e8; border-radius: 4px; }
        .loading { text-align: center; padding: 40px; color: #666; }
        .last-updated { text-align: center; padding: 16px; color: #888; font-size: 12px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>T&L Hub Portfolio Tracker</h1>
        <p>Real-time initiative tracking dashboard</p>
    </div>
    <div class="stats-grid">
        <div class="stat-card"><h3 id="total-count">-</h3><p>Total Initiatives</p></div>
        <div class="stat-card"><h3 id="completed-count">-</h3><p>Completed</p></div>
        <div class="stat-card"><h3 id="in-progress-count">-</h3><p>In Progress</p></div>
        <div class="stat-card"><h3 id="at-risk-count">-</h3><p>At Risk / Overdue</p></div>
    </div>
    <div class="table-container">
        <div class="table-header">
            <h2>All Initiatives</h2>
            <button class="refresh-btn" onclick="loadData()">Refresh</button>
        </div>
        <div id="table-content"><div class="loading">Loading data...</div></div>
        <div class="last-updated" id="last-updated"></div>
    </div>
    <script>
        // REPLACE THIS URL WITH YOUR APPS SCRIPT WEB APP URL LATER
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbziQGcAwPmwKOsrfc9DMmDKpqDDzN5oc4PvZNAngcUzZ9scZhinKAAyXUMIcLUBttwJ/exec';
        const DEMO_MODE = true; // Set to false once you connect Google Sheets

        const sampleData = [
            { id: '1', initiative: 'AI in Logistics White Paper', type: 'White Paper', owner: 'John Smith', status: 'In progress', percentComplete: 45, startDate: '2025-01-15', endDate: '2025-03-31', primaryKPI: 'Publications', kpiTarget: 1, kpiCurrent: 0, estimatedCost: 8000, budgetSource: 'Thought Leadership' },
            { id: '2', initiative: 'Facilitator Upskilling Program', type: 'Training', owner: 'Jane Doe', status: 'In progress', percentComplete: 20, startDate: '2025-02-15', endDate: '2025-08-31', primaryKPI: 'Certified', kpiTarget: 50, kpiCurrent: 10, estimatedCost: 12000, budgetSource: 'Capability Build' },
            { id: '3', initiative: 'Skills Analytics POC', type: 'POC', owner: 'Data Team', status: 'Not started', percentComplete: 0, startDate: '2025-03-01', endDate: '2025-05-31', primaryKPI: 'POCs', kpiTarget: 1, kpiCurrent: 0, estimatedCost: 15000, budgetSource: 'Innovation' },
            { id: '4', initiative: 'Q4 Research Study', type: 'Research', owner: 'Research PM', status: 'At risk', percentComplete: 30, startDate: '2024-10-01', endDate: '2025-01-15', primaryKPI: 'Studies', kpiTarget: 1, kpiCurrent: 0, estimatedCost: 25000, budgetSource: 'Research' }
        ];

        function getStatusClass(status) {
            const s = status.toLowerCase();
            if (s.includes('completed')) return 'status-completed';
            if (s.includes('progress')) return 'status-in-progress';
            if (s.includes('not')) return 'status-not-started';
            if (s.includes('risk')) return 'status-at-risk';
            return 'status-not-started';
        }

        function formatCurrency(n) { return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0 }).format(n); }
        function formatDate(d) { return d ? new Date(d).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }) : '-'; }

        function updateStats(data) {
            const total = data.length;
            const completed = data.filter(d => d.status.toLowerCase().includes('completed')).length;
            const inProgress = data.filter(d => d.status.toLowerCase().includes('progress')).length;
            const atRisk = data.filter(d => d.status.toLowerCase().includes('risk') || (new Date(d.endDate) < new Date() && !d.status.toLowerCase().includes('completed'))).length;
            document.getElementById('total-count').textContent = total;
            document.getElementById('completed-count').textContent = completed;
            document.getElementById('in-progress-count').textContent = inProgress;
            document.getElementById('at-risk-count').textContent = atRisk;
        }

        function renderTable(data) {
            let html = '<table><thead><tr><th>Initiative</th><th>Type</th><th>Owner</th><th>Status</th><th>Progress</th><th>End Date</th><th>Cost</th><th>Budget Source</th></tr></thead><tbody>';
            data.forEach(r => {
                html += '<tr><td><strong>' + r.initiative + '</strong></td><td>' + r.type + '</td><td>' + r.owner + '</td>';
                html += '<td><span class="status-badge ' + getStatusClass(r.status) + '">' + r.status + '</span></td>';
                html += '<td><div class="progress-bar"><div class="progress-fill" style="width:' + r.percentComplete + '%"></div></div> ' + r.percentComplete + '%</td>';
                html += '<td>' + formatDate(r.endDate) + '</td><td>' + formatCurrency(r.estimatedCost) + '</td><td>' + r.budgetSource + '</td></tr>';
            });
            html += '</tbody></table>';
            document.getElementById('table-content').innerHTML = html;
            document.getElementById('last-updated').textContent = 'Last updated: ' + new Date().toLocaleString();
        }

        async function loadData() {
            document.getElementById('table-content').innerHTML = '<div class="loading">Loading...</div>';
            if (DEMO_MODE) { setTimeout(() => { updateStats(sampleData); renderTable(sampleData); }, 300); return; }
            try {
                const res = await fetch(APPS_SCRIPT_URL);
                const data = await res.json();
                updateStats(data); renderTable(data);
            } catch (e) { document.getElementById('table-content').innerHTML = '<div class="loading">Error loading data</div>'; }
        }

        loadData();
        setInterval(loadData, 5 * 60 * 1000); // Refresh every 5 minutes
    </script>
</body>
</html>
