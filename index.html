<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T&L Hub Portfolio Tracker</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f0f2f5; color: #333; padding: 20px; }
        .header { background: linear-gradient(135deg, #1a73e8, #0d47a1); color: white; padding: 24px; border-radius: 12px; margin-bottom: 24px; }
        .header h1 { font-size: 28px; margin-bottom: 8px; }
        .header p { opacity: 0.9; font-size: 14px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin-bottom: 24px; }
        .stat-card { background: white; border-radius: 10px; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .stat-card h3 { font-size: 32px; color: #1a73e8; }
        .stat-card p { color: #666; font-size: 14px; margin-top: 4px; }
        .table-container { background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); overflow: hidden; }
        .table-header { padding: 20px 20px 0px 20px; display: flex; justify-content: space-between; align-items: center; }
        .table-header h2 { font-size: 18px; }
        .refresh-btn { background: #1a73e8; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; }
        .refresh-btn:hover { background: #1557b0; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 16px; text-align: left; border-bottom: 1px solid #e0e0e0; }
        th { font-size: 12px; color: #666; font-weight: 600; text-align: left; }
        .table-header h2 { font-size: 20px; }
        .status-badge { display: inline-block; padding: 4px 12px; border-radius: 12px; font-size: 12px; }
        .status-badge.in-progress { background: #fff3cd; color: #856404; }
        .status-badge.not-started { background: #d1ecf1; color: #0c5460; }
        .status-badge.completed { background: #d4edda; color: #155724; }
        .status-badge.at-risk { background: #f8d7da; color: #721c24; }
        .progress-bar { width: 100%; height: 8px; background: #e0e0e0; border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; border-radius: 4px; transition: width 0.3s, background-color 0.3s; }
        .loading { text-align: center; padding: 40px; color: #666; }
        .last-updated { text-align: center; padding: 16px; color: #999; font-size: 12px; }
        
        /* Status Dial Styles */
        .status-dial {
            display: inline-block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 3px solid;
            position: relative;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        .status-dial::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-bottom: 10px solid #333;
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
            margin-left: -4px;
            margin-top: -8px;
        }
        
        .dial-red {
            border-color: #ef4444;
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
        }
        
        .dial-red::before {
            transform: rotate(-45deg);
            border-bottom-color: #dc2626;
        }
        
        .dial-orange {
            border-color: #f59e0b;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
        }
        
        .dial-orange::before {
            transform: rotate(0deg);
            border-bottom-color: #d97706;
        }
        
        .dial-green {
            border-color: #10b981;
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
        }
        
        .dial-green::before {
            transform: rotate(45deg);
            border-bottom-color: #059669;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>T&L Hub Portfolio Tracker</h1>
        <p>Real-time initiative tracking dashboard</p>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <h3 id="total-count">--</h3>
            <p>Total Initiatives</p>
        </div>
        <div class="stat-card">
            <h3 id="completed-count">--</h3>
            <p>Completed</p>
        </div>
        <div class="stat-card">
            <h3 id="in-progress-count">--</h3>
            <p>In Progress</p>
        </div>
        <div class="stat-card">
            <h3 id="at-risk-count">--</h3>
            <p>At Risk / Overdue</p>
        </div>
    </div>

    <div class="table-container">
        <div class="table-header">
            <h2>All Initiatives</h2>
            <button class="refresh-btn" onclick="loadData()">Refresh</button>
        </div>
        <div id="table-content"><div class="loading">Loading data...</div></div>
        <div class="last-updated" id="last-updated"></div>
    </div>

    <script>
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyGvuN4SlZ33UzhKkRP_dCZAdXtvUFnc3mbT7G6e52_aVDYGmMobgJgN6LTMX7fwmAh/exec/exec';

        function getProgressColor(percent) {
            if (percent >= 67) return '#10b981'; // Green - nearly done
            if (percent >= 34) return '#f59e0b'; // Orange - making progress
            return '#ef4444'; // Red - just started
        }

        function getStatusDial(percent) {
            let dialClass = 'dial-red';
            let tooltip = 'Urgent attention needed';
            
            if (percent >= 67) {
                dialClass = 'dial-green';
                tooltip = 'On track';
            } else if (percent >= 34) {
                dialClass = 'dial-orange';
                tooltip = 'Making progress';
            }
            
            return '<span class="status-dial ' + dialClass + '" title="' + tooltip + ' (' + percent + '%)"></span>';
        }

        function getStatusClass(status) {
            const lowerStatus = status.toLowerCase();
            if (lowerStatus.includes('progress')) return 'in-progress';
            if (lowerStatus.includes('not')) return 'not-started';
            if (lowerStatus.includes('complete')) return 'completed';
            if (lowerStatus.includes('started')) return 'in-progress';
            return 'at-risk';
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        function formatCurrency(amount) {
            if (!amount) return 'N/A';
            return '$' + Number(amount).toLocaleString();
        }

        function updateStats(data) {
            let total = 0, completed = 0, inProgress = 0, atRisk = 0;
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            data.forEach(r => {
                total++;
                const status = r.status.toLowerCase();
                const endDate = new Date(r.endDate);
                endDate.setHours(0, 0, 0, 0);

                if (status.includes('complete')) completed++;
                else if (status.includes('progress') || status.includes('started')) inProgress++;
                
                if (endDate < today && !status.includes('complete')) atRisk++;
            });

            document.getElementById('total-count').textContent = total;
            document.getElementById('completed-count').textContent = completed;
            document.getElementById('in-progress-count').textContent = inProgress;
            document.getElementById('at-risk-count').textContent = atRisk;
        }

        function renderTable(data) {
            let html = '<table><thead><tr><th>Initiative</th><th>Type</th><th>Owner</th><th>Status</th><th>Progress</th><th>End Date</th><th>Cost</th><th>Budget Source</th></tr></thead><tbody>';
            
            data.forEach(r => {
                html += '<tr>';
                html += '<td>' + getStatusDial(r.percentComplete) + '<strong>' + r.initiative + '</strong></td>';
                html += '<td>' + r.type + '</td>';
                html += '<td>' + r.owner + '</td>';
                html += '<td><span class="status-badge ' + getStatusClass(r.status) + '">' + r.status + '</span></td>';
                html += '<td><div class="progress-bar"><div class="progress-fill" style="width:' + r.percentComplete + '%; background-color:' + getProgressColor(r.percentComplete) + '"></div></div> ' + r.percentComplete + '%</td>';
                html += '<td>' + formatDate(r.endDate) + '</td>';
                html += '<td>' + formatCurrency(r.estimatedCost) + '</td>';
                html += '<td>' + r.budgetSource + '</td>';
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            document.getElementById('table-content').innerHTML = html;
            document.getElementById('last-updated').textContent = 'Last updated: ' + new Date().toLocaleString();
        }

        async function loadData() {
            document.getElementById('table-content').innerHTML = '<div class="loading">Loading...</div>';
            try {
                const res = await fetch(APPS_SCRIPT_URL);
                const data = await res.json();
                updateStats(data);
                renderTable(data);
            } catch (e) {
                document.getElementById('table-content').innerHTML = '<div class="loading">Error loading data</div>';
                console.error('Error:', e);
            }
        }

        loadData();
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
</html>
